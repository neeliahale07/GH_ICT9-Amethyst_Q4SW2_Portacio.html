<!DOCTYPE html>
<html>
<head>
	<title>Seatwork 2</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"><style>
* {
  text-align: center;
}
.center {
  margin-left: auto;
  margin-right: auto;
}

.center th {
  padding: 60px;
}

body {
background-color:#FFF9E3;
}
</style>
</head>
<body>
  <br>
  <br>
  <h1>Time conversion tool</h1>
<table class="center">
  <tbody><tr>
    <th style="background-color:#654321;" data-Tomorrow-inline-bgcolor="">SECONDS
      <p><input type="text" id="seconds"></p>
      <input type="button" class="btn btn-warning" onclick="SecMin()" value="IN MINUTES">
      <input type="button" class="btn btn-warning" onclick="SecHr()" value="IN HOURS">
      <input type="button" class="btn btn-warning" onclick="SecDt()" value="IN DAYS">
    </th>
  </tr>
<script>
  function SecMin(){
    var x, y
    x = (document.getElementById('seconds').value);
    y = 60;   
    alert(x / y);
  }
  function SecHr(){
    var x, y
    x = (document.getElementById('seconds').value);
    y = 3600;   
    alert(x / y);
  }
function SecDt(){
    var x, y 
    x = (document.getElementById('seconds').value);
    y = 86400;    
    alert(x / y);
  }
</script>
</body>
</html>
